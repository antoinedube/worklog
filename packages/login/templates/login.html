<template name="login">
  <form id="sign-in">
    <h5>Sign in</h5>
    <div class="row valign-wrapper">
      <div class="col s5 valign input-field">
        <input type="email" name="email" required/>
        <label for="email">E-mail</label>
      </div>
      <div class="col s5 valign input-field">
        <input type="password" name="password" required/>
        <label for="password">Password</label>
      </div>
      <div class="col s2 valign center">
        <button type="submit" class="btn blue-grey darken-2">OK</button>
      </div>
    </div>
  </form>

  <form id="registration">
    <h5>Registration</h5>
    <div class="row valign-wrapper">
      <div class="col s5 valign input-field">
        <input type="email" name="email" required/>
        <label for="email">E-mail</label>
      </div>
      <div class="col s5 valign input-field">
        <input type="password" name="password" required/>
        <label for="password">Password</label>
      </div>
      <div class="col s2 valign center">
        <button type="submit" class="btn blue-grey darken-2">OK</button>
      </div>
    </div>
  </form>
</template>
