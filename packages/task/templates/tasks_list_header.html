<template name="tasks_list_header">
  <div class="row valign-wrapper">
    <div class="col s4 center-align valign">
      <span><a class="btn-floating btn waves-effect waves-light blue-grey lighten-4 day-before"><i class="fa fa-arrow-left"></i></a></span>
    </div>
    <div class="col s4 center-align valign">
      <h5>{{ format_long_date this.date }}</h5>
    </div>
    <div class="col s4 center-align valign">
      <span><a class="btn-floating btn waves-effect waves-light blue-grey lighten-4 day-after"><i class="fa fa-arrow-right"></i></a></span>
    </div>
  </div>
</template>
