<template name="summary">
  <ul class="collection with-header">
    {{ #each work_categories}}
    <li class="collection-item">
      <div class="row valign-wrapper">
        <div class="col s6 left-align valign">
          <span>{{ name }}</span>
        </div>
        <div class="col s6 center-align valign">
          {{ #with count_duration name ../current_date }}
          <span>{{ show_duration duration }}</span>
          {{ /with }}
        </div>
      </div>
    </li>
    {{ /each }}
    <li class="collection-item">
      <div class="row valign-wrapper">
        <div class="col s6 left-align valign">
          <span>Total</span>
        </div>
        <div class="col s6 center-align valign">
          {{ #with count_duration 'total' current_date }}
          <span>{{ show_duration duration }}</span>
          {{ /with }}
        </div>
      </div>
    </li>
  </ul>
</template>
