<template name="new_task">
  <form id="new-task">
    <div class="row valign-wrapper">
      <div class="input-field col s3 center-align valign">
        <select id="task_type">
          {{#if work_categories}}
            {{#each work_categories}}
            <option>{{ name }}</option>
            {{/each}}
            <script>
              $(document).ready(function() {
                $('select').material_select();
              });
            </script>
          {{/if}}
        </select>
      </div>
      <div class="input-field col s3 center-align valign">
        <input placeholder="From" name="begin_time" type="time" class="validate" autofocus>
      </div>
      <div class="input-field col s3 center-align valign">
        <input placeholder="To" name="end_time" type="time" class="validate">
      </div>
      <div class="col s3 center-align valign">
        <button class="btn waves-effect waves-light blue-grey darken-2" type="submit">Submit</button>
      </div>
    </div>
  </form>

</template>
