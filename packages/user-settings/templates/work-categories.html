<template name="work_categories">
  <h4>Work categories</h4>
  <ul class="collection with-header">
    {{#each work_categories}}
      <div class="row valign-wrapper">
        <div class="col s10 left-align valign">
          <li class="collection-item">{{name}}</li>
        </div>
        <div class="col s2 center-align valign">
          <button class="btn waves-effect waves-light blue-grey darken-2 remove-action">Remove</button>
        </div>
      </div>
    {{/each}}
  </ul>
  <form id="new-work-category">
      <input placeholder="Category" name="work_category" type="text" class="validate">
      <button class="btn waves-effect waves-light blue-grey darken-2" type="submit">Add</button>
  </form>
</template>
