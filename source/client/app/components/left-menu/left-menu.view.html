<div class="menu-items">
    <div ng-repeat="item in vm.items" ng-class="{active: isActive('{{item.route}}')}">
        <a href="{{item.route}}">
            <div class="menu-entry">
                <i class="fa {{item.icon}}"></i> &nbsp; {{item.name}}
            </div>
        </a>
    </div>
</div>
