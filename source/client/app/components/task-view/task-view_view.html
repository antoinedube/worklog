<div class="header">
    <h3>{{task.name}}</h3>
    <button class="btn btn-primary" ng-click="close()">Fermer</button>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h4>Nom de la tâche</h4>
            {{task.name}}
        </div>
        <div class="col-md-6">
            <h4>Type de la tâche</h4>
            {{task.type}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Date de début</h4>
            {{task.begin_at | date:"EEEE d MMMM y, H:mm"}}
        </div>
        <div class="col-md-6">
            <h4>Date de fin</h4>
            {{task.end_at | date:"EEEE d MMMM y, H:mm"}}
        </div>
    </div>

</div>
