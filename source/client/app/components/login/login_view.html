<div class="modal-header">
    <h3 class="modal-title">Connexion</h3>
</div>

<div class="modal-body">
    <form class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    Nom:
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" ng-model="user.username">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    Mot de passe:
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" ng-model="user.password">
                </div>
            </div>
        </div>
 
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()" ng-disabled="!is_form_complete">Connexion</button>
    <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
</div>
