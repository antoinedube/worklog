<div class="modal-header">
    <h3 class="modal-title">Nouvelle tâche</h3>
</div>

<div class="modal-body">
    <form class="task-creation">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    Nom de la tâche: <input type="text" class="form-control" ng-model="task.name">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
            Type de la tâche: <select class="form-control" ng-model="task.type" ng-options="type for type in types"></select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
            Date de fin:
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" show-button-bar=true
                    ng-model="task.end_date" is-open="opened" ng-required="false" close-text="Close" \>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                    </span>
                </p>
                </div>

                <div class="col-md-6">
            Heure de fin:
            <input type="text" class="form-control" ng-model="task.end_time" ng-pattern=time_pattern></input>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create()" ng-disabled="!is_form_complete">Create</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
