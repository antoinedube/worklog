<form class="task-creation">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                Nom de la tâche: <input type="text" class="form-control" ng-model="vm.task.name">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                Type de la tâche: <select class="form-control" ng-model="vm.task.type" ng-options="type for type in vm.types"></select>
            </div>
        </div>

        <div class="row" ng-if="vm.is_start_date_required">
            <div class="col-md-6">
                Date de début:
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" show-button-bar=false
                    ng-model="vm.task.begin_date" is-open="vm.date_opened['begin']" ng-required="false" close-text="Close" \>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.open_date($event,'begin')"><i class="fa fa-calendar"></i></button>
                    </span>
                </p>
            </div>

            <div class="col-md-6">
                Heure de début:
                <input type="time" class="form-control" ng-model="vm.task.begin_time" placeholder="H:mm"></input>
            </div>
        </div>

        <div class="row" ng-if="vm.is_end_date_required">
            <div class="col-md-6">
                Date de fin:
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" show-button-bar=false
                    ng-model="vm.task.end_date" is-open="vm.date_opened['end']" ng-required="false" close-text="Close" \>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.open_date($event,'end')"><i class="fa fa-calendar"></i></button>
                    </span>
                </p>
            </div>

            <div class="col-md-6">
                Heure de fin:
                <input type="time" class="form-control" ng-model="vm.task.end_time" placeholder="hh:mm" min="00:00" max="23:59"></input>
            </div>
        </div>

        <div class="row" ng-if="vm.is_deadline_required">
            <div class="col-md-6">
                Date limite:
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" show-button-bar=false
                    ng-model="vm.task.deadline_date" is-open="vm.date_opened['deadline']" ng-required="false" close-text="Close" \>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.open_date($event,'deadline')"><i class="fa fa-calendar"></i></button>
                    </span>
                </p>
            </div>

            <div class="col-md-6">
                Heure limite:
                <input type="time" class="form-control" ng-model="vm.task.deadline_time" placeholder="hh:mm" min="00:00" max="23:59"></input>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                Durée:
                <input type="time" class="form-control" ng-model="vm.task.duration" placeholder="hh:mm" min="00:00" max="24:00"></input>
            </div>
        </div>

    </div>
</form>
