<form class="login" ng-submit="submit()">
    <div class="modal-header">
        <h4 class="modal-title">Connexion</h4>
    </div>

    <div class="modal-body">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-4">
                        <!-- <label> css bootstrap -->
                        <label for="username">Nom d'utilisateur</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="user.username" autofocus>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="password">Mot de passe</label>
                    </div>
                    <div class="col-md-8">
                        <input type="password" class="form-control" ng-model="user.password">
                    </div>
                </div>

            </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-disabled="!is_form_complete">Connexion</button>
        <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
    </div>

</form>
